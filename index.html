<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <title>JavaScript Calculator</title>
</head>

<body>
  <div class="calculator">
    <h1>JavaScript Calculator</h1>
    <div class="output">
      <div class="output-main">0</div>
      <div class="output-sub">0</div>
    </div>
    <div class="input-grid">
      <button class="btn clear-btn" value="clear">Clear</button>
      <button class="btn operation" value="/">&divide;</button>
      <button class="btn operation" value="*">&times;</button>
      <button class="btn number" value="7">7</button>
      <button class="btn number" value="8">8</button>
      <button class="btn number" value="9">9</button>
      <button class="btn operation" value="-">&minus;</button>
      <button class="btn number" value="4">4</button>
      <button class="btn number" value="5">5</button>
      <button class="btn number" value="6">6</button>
      <button class="btn operation" value="+">&plus;</button>
      <button class="btn number" value="1">1</button>
      <button class="btn number" value="2">2</button>
      <button class="btn number" value="3">3</button>
      <button class="btn number zero-btn" value="0">0</button>
      <button class="btn decimal" value=".">.</button>
      <button class="btn equals-btn" value="=">&equals;</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
